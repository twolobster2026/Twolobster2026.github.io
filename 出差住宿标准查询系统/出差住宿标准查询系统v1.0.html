/* === 核心逻辑 === */
function showData(){
const key=provinceSearch.value.trim();
const id=provinceSelect.value;
if(key){search(key);return;}
if(id){render(id);return;}
result.innerHTML='<div class="empty-state"><i class="fas fa-bed"></i></div>';
}

function render(id){
const p=dataset[id];let h='';
p.data.forEach(d=>{
h+=`<div class="data-card"><div class="area">${d.area}</div>
<div>住宿标准：<span class="price">${d.standard}</span></div>
${d.peak?`<div class="peak">旺季：${d.peak}</div>`:''}</div>`;
});
result.innerHTML=h;
}

function search(k){
let h='',f=false;
for(const i in dataset){
const p=dataset[i];
if(p.name.includes(k)||p.data.some(d=>d.area.includes(k))){
f=true;provinceSelect.value=i;
p.data.forEach(d=>{
if(p.name.includes(k)||d.area.includes(k))
h+=`<div class="data-card"><div class="area">${p.name} · ${d.area}</div>
<div>住宿标准：<span class="price">${d.standard}</span></div>
${d.peak?`<div class="peak">旺季：${d.peak}</div>`:''}</div>`;
});
break;
}}
result.innerHTML=f?h:`<div class="no-results"><i class="fas fa-search"></i><p>未找到结果</p></div>`;
}

function resetForm(){
provinceSelect.value='';provinceSearch.value='';
result.innerHTML='<div class="empty-state"><i class="fas fa-bed"></i></div>';
}

provinceSelect.addEventListener('change',()=>{provinceSearch.value='';showData()});
