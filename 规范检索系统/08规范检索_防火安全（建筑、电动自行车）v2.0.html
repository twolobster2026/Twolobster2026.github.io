<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>规范条文检索系统｜Twolobster</title>

    <style>
        /* ===== 全局风格（对齐 Twolobster） ===== */
        * {
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 40px 20px 160px;
            background: #ffffff;
            color: #222;
        }

        /* ===== 搜索控制区 ===== */
        #searchBox {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            padding: 16px 20px;
            background: #f7f7f7;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
            z-index: 100;
        }

        input[type="text"],
        select {
            width: 220px;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            padding: 10px 18px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #000;
        }

        /* ===== 结果区 ===== */
        #results {
            max-width: 960px;
            margin: 0 auto;
            min-height: calc(100vh - 260px);
            padding: 0;
        }

        .result-item {
            margin-bottom: 24px;
            padding: 22px 24px;
            background: #ffffff;
            border: 1px solid #eee;
            border-radius: 14px;
            box-shadow: 0 10px 24px rgba(0,0,0,0.06);
        }

        .result-item > div:first-child {
            font-size: 15px;
            line-height: 1.7;
        }

        .source {
            margin-top: 10px;
            font-size: 13px;
            color: #777;
        }

        /* ===== 分页 ===== */
        .pagination {
            margin: 30px 0 10px;
            text-align: center;
        }

        .pagination button {
            margin: 0 6px;
        }

        /* ===== 图片缩略与放大 ===== */
        .thumbnail {
            max-width: 320px;
            margin: 14px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .thumbnail:hover {
            transform: scale(1.03);
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .enlarge-img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 6px;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
        }

        /* ===== 版权信息 ===== */
        #version {
            position: fixed;
            bottom: 12px;
            right: 20px;
            font-size: 12px;
            color: #777;
        }

        /* ===== 高亮关键词（保持逻辑） ===== */
        span[style*="background-color"] {
            padding: 2px 4px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            #searchBox {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <div id="results"></div>

    <div id="searchBox">
        <input type="text" id="keyword" placeholder="输入关键词进行检索">

            <option value="all">全部来源</option>
        </select>
        <button onclick="searchDocuments()">检索</button>
        <button onclick="resetSearch()">重置</button>
    </div>

    <div id="version">
        版权所有：我是李工也是涛哥 ｜ 数据更新：2025年5月 ｜ v2.0
    </div>

    <div class="overlay" onclick="closeEnlarge()">
        <img class="enlarge-img" src="" onclick="event.stopPropagation()">
    </div>

        let currentPage = 1;
        const itemsPerPage = 5;
        let currentResults = [];

        function showEnlarge(imgSrc) {
            const overlay = document.querySelector('.overlay');
            const enlargeImg = document.querySelector('.enlarge-img');
            enlargeImg.src = imgSrc;
            overlay.style.display = 'flex';
        }

        function closeEnlarge() {
            document.querySelector('.overlay').style.display = 'none';
        }

        function displayResults() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginated = currentResults.slice(start, end);

            let html = '';
            paginated.forEach(doc => {
                html += `
                    <div class="result-item">
                        <div>${highlightKeywords(doc.content)}</div>
                        ${doc.image ? 
                            `<img class="thumbnail" 
                                  src="${doc.image}" 
                                  onclick="showEnlarge('${doc.image}')">` : ''}
                        <div class="source">《${doc.source}》</div>
                    </div>
                `;
            });

            html += `<div class="pagination">`;
            if (currentPage > 1) html += `<button onclick="changePage(-1)">上一页</button>`;
            if (end < currentResults.length) html += `<button onclick="changePage(1)">下一页</button>`;
            html += `</div>`;

            document.getElementById('results').innerHTML = html;
        }

        function initSourceFilter() {
            const sources = [...new Set(documents.map(doc => doc.source))];
            const filter = document.getElementById('sourceFilter');
            sources.forEach(source => {
                const option = document.createElement('option');
                option.value = source;
                option.textContent = source;
                filter.appendChild(option);
            });
        }

        function searchDocuments() {
            const keyword = document.getElementById('keyword').value.toLowerCase();
            const selectedSource = document.getElementById('sourceFilter').value;

            currentResults = documents.filter(doc => {
                const matchKeyword = doc.content.toLowerCase().includes(keyword) ||
                    doc.source.toLowerCase().includes(keyword);
                const matchSource = selectedSource === 'all' || doc.source === selectedSource;
                return matchKeyword && matchSource;
            });

            currentPage = 1;
            displayResults();
        }

        function highlightKeywords(text) {
            const keyword = document.getElementById('keyword').value;
            if (!keyword) return text;
            const regex = new RegExp(`(${keyword})`, 'gi');
            return text.replace(regex, '<span style="background-color:#ffeb3b">$1</span>');
        }

        function changePage(direction) {
            currentPage += direction;
            displayResults();
        }

        function resetSearch() {
            document.getElementById('keyword').value = '';
            document.getElementById('sourceFilter').value = 'all';
            currentPage = 1;
            currentResults = [...documents];
            displayResults();
        }

        initSourceFilter();
        currentResults = [...documents];
        displayResults();
    </script>
